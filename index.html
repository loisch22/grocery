<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groceries</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List Maker</h1>
      <form id="formOne">
        <h2>List items here:</h2>
        <div class="form-group">
          <label for="item1">1.</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">2.</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">3.</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">4.</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <button id="submit" type="submit" class="btn btn-default">Submit</button>
      </form>

      <h2>Your Grocery List</h2>
        <ul class="groceryList">
        </ul>
    </div>
  </body>
</html>
